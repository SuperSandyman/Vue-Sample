<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://unpkg.com/vue@next"></script>
    <div id="app">
        <span v-bind:title="message">
            この文字列にマウスオーバーしてください！
        </span>
    </div>
    <script>
        const appdate = {
            data() {
                return {
                    message: "あなたがこのページを読み込んだのは" + new Date().toLocaleString() + "です！",
                }
            }
        }

        let app = Vue.createApp(appdate).mount('#app')
    </script>
</body>
</html>
